<html>
    <head>
        <title>To Do App</title>

        <link rel="stylesheet" href="./resources/style.css">
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
    </head>

    <body>
        <div class="header">
            <h1>To Do or Not To Do</h1>
            <h2 class="tagline">(your priorities at a glance)</h2>
        </div>

        <div class="container">
            <div class="week">
                <div class="row secondary-background">
                    <div class="day square">MON</div>
                    <div class="task square"><p>i want to test</p></div>
                    <div class="task square"></div>
                    <div class="task square"></div>
                </div>
                <div class="row">
                    <div class="day square">TUE</div>
                    <div class="task square"></div>
                    <div class="task square"></div>
                    <div class="task square"></div>
                </div>
                <div class="row">
                    <div class="day square">WED</div>
                    <div class="task square"></div>
                    <div class="task square"></div>
                    <div class="task square"></div>
                </div>
                <div class="row">
                    <div class="day square">THU</div>
                    <div class="task square"></div>
                    <div class="task square"></div>
                    <div class="task square"></div>
                </div>
                <div class="row">
                    <div class="day square">FRI</div>
                    <div class="task square"></div>
                    <div class="task square"></div>
                    <div class="task square"></div>
                </div>
            </div>

            <div class="reminders">
                <h3>Reminders</h3>
            </div>
        </div>

        <footer>
            <span class="tagline">
                &copy; nichol
            </span>
        </footer>
    </body>
</html>
